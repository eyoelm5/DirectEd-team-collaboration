<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <iframe src="index2.html" class="frame1" id="iframe"></iframe>
    <div class="score">
        <p>Player 1:<span class="score-number" id="player1">0</span></p>
        <p>Draw:<span class="score-number" id="draw">0</span></p>
        <p>Player 2:<span class="score-number" id="player2">0</span></p>
    </div>
    <div class="turn-container">
        <h3>Turn For</h3>
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="box align">0</div>
        <div class="box align">1</div>
        <div class="box align">2</div>
        <div class="box align">3</div>
        <div class="box align">4</div>
        <div class="box align">5</div>
        <div class="box align">6</div>
        <div class="box align">7</div>
        <div class="box align">8</div>
    </div>
    <h2 id="results"></h2>
    <div class="buttons">
        <button class="btn" id="play-again">Play Again</button>
        <button class="btn" id="reset">Reset Game</button>
    </div>
    <div class="winners-page">
        <h1 id="winner"></h1>
        <button id="cancel">&#10006;</button>
    </div>
    <script src="script.js"></script>

</body>

</html>
